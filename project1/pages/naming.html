    <script>
var rgbPara = 0
        $("#selectwordstab").on("click", function () {
            $("#selectwords").addClass("visible");
            $("#selectwords").removeClass("invisible");
            $("#selectwordstab").removeClass("invisible");
            $("#selectwordstab").addClass("invisible");
        });
        $("#selectwords").on("click", function () {
            $("#selectwordstab").addClass("visible");
            $("#selectwordstab").removeClass("invisible");
            $("#selectwords").removeClass("visible");
            $("#selectwords").addClass("invisible");
        });
        function add() {
            
                var ggadd = setInterval(function () {
                    rgbPara+=1
                    $("#titleMoveing").css("color", `rgb(${rgbPara+178}, ${rgbPara+127}, ${rgbPara+7})`);
                    if (rgbPara>50){
                        reduce();
                        clearInterval(ggadd)
                    }
                    
                }, 10)
    
            };
         function reduce() {
             var ggred =setInterval(function () {
                    rgbPara-=1
                    $("#titleMoveing").css("color", `rgb(${rgbPara+178}, ${rgbPara+127}, ${rgbPara+7})`);
                    if (rgbPara<-100){
                        add();
                        clearInterval(ggred);
                    }
                }, 10)
         }   
         add();
         
    </script>
