<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <link rel="icon" href="../icon.jpg">
    <title>想改名了嗎?</title>
    <style>
        #mainButton{
            background: linear-gradient(rgba(207, 152, 92, 0.1), rgba(255, 255, 255, 0.1)); 
        }
        div[class^="container"]{
            font-family: DFKai-sb;
        }
        .myWordColor1, .nav-link{
            color: rgb(159, 80, 7);
        }
    </style>
</head>
<body >
    <div class="container-fluid bg-image pt-4" style="background: linear-gradient(rgb(255, 255, 255,0.9), rgba(255, 255, 255, 0.7)), url('../a2f43-g90xg_1.jpg'); height: 100vh; background-size: cover;">
        <div class=" row justify-content-end">
            <div class="col-lg-7 col-12 text-center me-5 myWordColor1">
                <span  style="font-size: 9rem;">想改名了嗎?</span>
            </div>
        </div>
        <div>
            <nav class="navbar navbar-expand-md">
                <div class="container">
                    <div class="collapse navbar-collapse myWordColor1 ">
                        <a class="navbar-brand ms-auto" href="./main.html"><img src="../icon.jpg" style="width: 6rem;"></a>
                        <ul class="navbar-nav pl-lg-5 pl-0 navbar-right">
                            <li class="nav-item">
                                <a class="nav-link" style="font-size: 2rem;" href="/namescore">姓名分析</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="font-size: 2rem;" >|</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="font-size: 2rem;" href="/naming">新生兒取名/改名</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row mt-5 justify-content-end">
           <div id="titleMoveing" class="col-lg-7 col-12">
                    <span id="slogan" class="" style="font-size: 4rem; color: rgb(59, 59, 59);">好的名字助你事半功倍~</span>
           </div>
        </div>
    </div>
    
    <script>
        var pxx = 0
        var sloganList=["今天氣真好改個名字吧!","好的名字助你事半功倍~", "還在為孩子姓名煩惱嗎?","回家給家人一個驚喜吧!","運氣差一定是名字害的..."]
        function add() {
            
                var ggadd = setInterval(function () {
                    pxx+=2
                    $("#titleMoveing").css("padding-left", `${pxx}px`);
                    $("#titleMoveing").css("padding-top", `${50*Math.sin(pxx*0.1)}px`);
                    if (pxx>300){
                        reduce();
                        clearInterval(ggadd)
                    }
                    
                }, 30)
    
            };
         function reduce() {
             var ggred =setInterval(function () {
                    pxx-=2
                    $("#titleMoveing").css("padding-left", `${pxx}px`);
                    $("#titleMoveing").css("padding-top", `${50*Math.sin(pxx*0.1)}px`);
                    if (pxx<0){
                        add();
                        clearInterval(ggred);
                        $("#slogan").text(`${sloganList[Math.floor((Math.random()*sloganList.length))]}`)
                    }
                }, 30)
         }   
         add();
         
    </script>
    <script src="../_js/jquery-3.7.1.js"></script>
    <script src="../_js/bootstrap.js"></script>
</body>
</html>
