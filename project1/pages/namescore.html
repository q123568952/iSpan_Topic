<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <link rel="icon" href="../icon.jpg">
    <script src="../_js/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="../_css/jquery.toast.css">
    <title>名字還在想命相館</title>
    <style>
        #mainButton {
            background: linear-gradient(rgba(207, 152, 92, 0.1), rgba(255, 255, 255, 0.1));
        }

        div[class^="container"] {
            font-family: DFKai-sb;
            background-attachment: scroll;
            background: linear-gradient(rgb(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8)), url('../a2f43-g90xg_1.jpg');
            background-size: cover;
        }

        .myborderColor1 {
            border-color: rgba(209, 205, 205, 0.872);
        }

        .myWordColor1 {
            color: rgb(159, 80, 7);
        }

        .mycol-1 {
            width: 15%;
        }

        .mycol-2 {
            width: 70%;
        }

        .nav-link {
            color: black;

        }

        .nav-link:hover {
            color: rgb(159, 80, 7);
        }

        .nav-tabs .nav-link.active {
            color: rgb(159, 80, 7);
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-image pt-4  bg-absolute">
        <header>
            <div>
                <nav class="navbar navbar-expand-md ">
                    <div class="container" >
                        <a class="navbar-brand" href="/"><img src="../icon.jpg" style="width: 5rem;"><span class="fw-bold" style="font-size: 1.5rem;">名字還在想命相館</span></a>
                        <div class="collapse navbar-collapse myWordColor1 ">
                            <ul class="navbar-nav ml-auto pl-lg-5 pl-0">
                                <li class="nav-item">
                                    <a class="nav-link" style="font-size: 2rem;" href="/namescore">姓名分析</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" style="font-size: 2rem;" >|</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" style="font-size: 2rem;" href="/naming">新生兒取名/改名</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class=" row justify-content-center text-center">
            <div class="col-lg-7 col-12">
                <span id="titleMoveing" style="font-size: 6rem; color:rgb(178, 127, 7); margin-left: 0cm;">姓名分析</span>
            </div>
        </div>
        <div class="d-flex">
            <div class="d-inline" id="leftPart" style="width: 20%;">

            </div>
            <div class="d-inline " id="midPart" style="width: 60%;">
                <div class="text-center">
                    <label class="myWordColor1 h2" for="targetName">請輸入姓名:</label>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <input class="input-group h2 " type="text" id="targetName">
                    </div>
                    <div class="col-3"></div>
                </div>

                <div class="mt-2 d-flex">
                    <div class="col-3"></div>
                    <div class="text-center">
                        <table class="h2">
                            <tbody>
                                <tr>
                                    <td>
                                        外格<br>
                                        <span id="tableOutScore"></span>
                                    </td>
                                    <td>
                                        ┌<br>│<br>│<br>│<br>│<br>┤<br>│<br>│<br>│<br>│<br>└
                                    </td>
                                    <td>
                                        <span id="tableSpecialTopWord"></span>
                                        <br>
                                        <span id="tableSpecialTopStrocks"></span>
                                        劃<br><br>
                                        <span id="tableTopWord"></span>
                                        <br>
                                        <span id="tableTopStrocks"></span>
                                        劃<br><br>
                                        <span id="tableMidWord"></span>
                                        <br>
                                        <span id="tableMidStrocks"></span>
                                        劃<br><br>
                                        <span id="tableBotWord"></span>
                                        <br>
                                        <span id="tableBotStrocks"></span>
                                        劃
                                    </td>
                                    <td class="text-start">
                                        ┐<br>
                                        │<br>
                                        ├天格<span id="tableSkyScore"></span><br>
                                        │<br>
                                        ┤<br>
                                        │<br>
                                        ├人格<span id="tableHumanScore"></span><br>
                                        │<br>
                                        ┤<br>
                                        ├地格<span id="tableGroundScore"></span>
                                        <br>┘
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-center" valign="top" align="center" colspan="4">＿＿＿＿＿<br>總格
                                        <span id="tableTotalScore"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="mt-2">
                    <div class="tab-content" id="myTabContent">
                        <div class="pt-1">
                            <table class="table table-bordered myborderColor1">
                                <tbody>
                                    <tr>
                                        <th colspan="3" class="text-center h2">三才姓名學</th>
                                    </tr>
                                    <tr>
                                        <td class="mycol-1 align-middle h3"><span id="name5Es"></span></td>
                                        <td class="mycol-1 align-middle h3"><span id="name5EsLevel"></span></td>
                                        <td class="mycol-2 align-middle h3"><span id="name5EsResult"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="pt-1">
                            <table class="table table-bordered myborderColor1">
                                <tbody>
                                    <tr>
                                        <th colspan="3" class="text-center h2">五格姓名學</th>
                                    </tr>
                                    <tr>
                                        <td id="skyScore" class="mycol-1 align-middle h3">
                                            <p>天格</p>
                                        </td>
                                        <td class="mycol-1 align-middle h3"><span id="skyScoreLevel"></span></td>
                                        <td class="mycol-2 align-middle h3"><span id="skyScoreResult"></span></td>
                                    </tr>
                                    <tr>
                                        <td id="humanScore" class="mycol-1 align-middle h3">
                                            <p>人格</p>
                                        </td>
                                        <td class="mycol-1 align-middle h3"><span id="humanScoreLevel"></span></td>
                                        <td class="mycol-2 align-middle h3"><span id="humanScoreResult"></span></td>
                                    </tr>
                                    <tr>
                                        <td id="groundScore" class="mycol-1 align-middle h3">
                                            <p>地格</p>
                                        </td>
                                        <td class="mycol-1 align-middle h3"><span id="groundScoreLevel"></span></td>
                                        <td class="mycol-2 align-middle h3"><span id="groundScoreResult"></span></td>
                                    </tr>
                                    <tr>
                                        <td id="outScore" class="mycol-1 align-middle h3">
                                            <p>外格</p>
                                        </td>
                                        <td class="mycol-1 align-middle h3"><span id="outScoreLevel"></span></td>
                                        <td class="mycol-2 align-middle h3"><span id="outScoreResult"></span></td>
                                    </tr>
                                    <tr>
                                        <td id="totalScore" class="mycol-1 align-middle h3">
                                            <p>總格</p>
                                        </td>
                                        <td class="mycol-1 align-middle h3"><span id="totalScoreLevel"></span></td>
                                        <td class="mycol-2 align-middle h3"><span id="totalScoreResult"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
            <div class="d-inline" id="rightPart" style="width: 20%;">

            </div>
        </div>
        <footer>

        </footer>


    </div>
    <script>
        var pxx = 0
        function add() {
            
                var ggadd = setInterval(function () {
                    pxx+=2
                    $("#titleMoveing").css("margin-left", `${pxx}px`);
                    if (pxx>100){
                        reduce();
                        clearInterval(ggadd)
                    }
                    
                }, 10)
    
            };
         function reduce() {
             var ggred =setInterval(function () {
                    pxx-=2
                    $("#titleMoveing").css("margin-left", `${pxx}px`);
                    if (pxx<-100){
                        add();
                        clearInterval(ggred);
                    }
                }, 10)
         }   
         add();
         

    </script>

    <script src="../_js/bootstrap.js"></script>
    <script type="text/javascript" src="../_js/jquery.toast.js"></script>
    <script src="../_js/namescore.js"></script>
</body>

</html>
